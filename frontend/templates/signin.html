<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo-white-background.ico')}}" type="image/x-icon">
    <title>Thynk Unlimited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        toastr.options = {
            closeButton: false,
            progressBar: true,
            positionClass: 'toast-bottom-center',
            timeOut: 5000
        };
    </script>
    <div class="login-box">
        <img src="{{url_for('static', filename='/img/logo.png')}}" class="avatar" alt="avatar">
        <p class="image-text-bottom">Sign in to continue</p>
        <form class="login-form" action="#" method="post">
            <label class="textbox-label" for="username">EMAIL</label>
            <input class="textbox" type="text" name="username" id="email" placeholder="hello@reallygreatsite.com" required>
            <label class="textbox-label" for="passwd">PASSWORD</label>
            <input class="textbox" type="password" name="password" id="passwd" placeholder="*******" required>
            <a class="btn-primary" type="submit" value="Sign in" id="loginButton"><span>Sign in</span></a>
            <div  class="link-text-bottom">
                <input type="checkbox" class="form-check-input" id="recordarCheckbox">
                <label class="form-check-label" for="recordarCheckbox">Recordar</label>
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                <p>forgot your password? <a href="#">Reset</a></p>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='js/signin.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
</body>
</html>
